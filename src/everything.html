<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="everything.css">
    <script src="https://kit.fontawesome.com/e9883db5ad.js" crossorigin="anonymous"></script>
    <title>Everything Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../asset/organic-store-logo5.svg" alt="logo">
            </div>
            <ul class="links">
                <li><a href="./everything.html">Everything</a></li>
                <li><a href="#">Groceries</a></li>
                <li><a href="#">Juice</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="payment">
                <i class="fa-solid fa-indian-rupee-sign"><span>0.00</span></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="search-area">
            <div class="search-box">
                <input id="query" type="text" placeholder="Search products">
                <button id="btn"><i class="fa-solid fa-greater-than"></i></button>
            </div>
        </div>
        <div class="products">
            <div class="item">
                <div class="img">
                    <img src="../asset/coffee-asorted-300x300 (1).jpg" alt="coffee">
                </div>
                <div class="desc">
                    <p>Groceries</p>
                    <p><strong>Assorted Coffee</strong></p>
                    <i class="fa-solid fa-indian-rupee-sign"><span>50.00</span></i>
                </div>
            </div>
            <div class="item">
                <div class="img">
                    <img src="../asset/edible-oil-300x300.jpg" alt="oil">
                </div>
                <div class="desc">
                    <p>Groceries</p>
                    <p><strong>Edible Oil</strong></p>
                    <i class="fa-solid fa-indian-rupee-sign"><span>130.00</span></i>
                </div>
            </div>
            <div class="item">
                <div class="img">
                    <img src="../asset/sanitizer-300x300.jpg" alt="sanitizer">
                </div>
                <div class="desc">
                    <p>Groceries</p>
                    <p><strong>Sanitizer</strong></p>
                    <i class="fa-solid fa-indian-rupee-sign"><span>80.00</span></i>
                </div>
            </div>
            <div class="item">
                <div class="img">
                    <img src="../asset/red-chillies-300x300.jpg" alt="red-chilli">
                </div>
                <div class="desc">
                    <p>Groceries</p>
                    <p><strong>Red Chilli</strong></p>
                    <i class="fa-solid fa-indian-rupee-sign"><span>100.00</span></i>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
